<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>页面加载后累加，自加1</title>
	<style type="text/css">
		body{
			text-align: center;
			font: 800 30px/1.5 arial;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oBody=document.body;
			var i=0;
			function update(){
				oBody.innerHTML=++i;
			}
			setInterval(update,1000);

		}
	</script>
</head>
<body>
	0
</body>
</html>

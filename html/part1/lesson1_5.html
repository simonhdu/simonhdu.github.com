<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标移入/移出改变样式</title>
	<style type="text/css">
		body{
			font: 12px/1.5 Tohama;
		}
		div{
			width: 150px;
			height: 150px;
			background: black;
			margin: 0 auto;
			color: white;
			padding: 10px;
			border:10px solid black;
		}
		.hover{
			color: red;
			border: 10px solid red;
			background: #f0f0f0;
			cursor: crosshair;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oDiv=document.getElementById("div1");
			oDiv.onmouseover=function(){
				oDiv.className="hover";
			}
			oDiv.onmouseout=function(){
				oDiv.className="";
			}
		}
	</script>
</head>
<body>
	<div id="div1">鼠标移入改变样式，鼠标移出恢复。</div>
</body>
</html>

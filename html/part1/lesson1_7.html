<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>获取鼠标坐标</title>
    <script language="javascript" type="text/javascript">
        function getPos(event){
            var e=event || window.event;
            document.getElementById("b").innerHTML=e.clientX +" , "+e.clientY;
        }
        document.onmousemove=getPos;
    </script>
</head>
<body>
    <div id="b" style="font: 700 25px bold;"></div>
</body>
</html>

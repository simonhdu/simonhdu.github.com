<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>控制div属性</title>
</head>
<style type="text/css">
	  *{
			margin: 0 auto;
		}
		#rect{
			height: 100px;
			width: 100px;
			background-color: black;
		}
		#btn{
			width: 500px;
			margin: 10px auto;
			text-align: center;
		}
</style>
<script type="text/javascript">
	var changeStyle=function(elem,attr,value){
		elem.style[attr]=value;
	}
	window.onload=function(){
		var oBtn=document.getElementsByTagName("button");
		var oDiv=document.getElementById("rect");
		var oAttr=["width","height","background","display","display"];
		var oVal=["200px","200px","red","none","block"];

		for(var i=0;i<oBtn.length;i++)
		{
			oBtn[i].index = i;
			oBtn[i].onclick = function ()
			{
				if(this.index == oBtn.length - 1){
					oDiv.style.cssText = "";
				}
				changeStyle(oDiv, oAttr[this.index], oVal[this.index])
			}
		}
	}
</script>
<body>
	<div id="btn">
		<button>变宽</button>
		<button>变高</button>
		<button>变色</button>
		<button>隐藏</button>
		<button>重置</button>
	</div>
	<div id="rect">
	</div>

</body>
</html>

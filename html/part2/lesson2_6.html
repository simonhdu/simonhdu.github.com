<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片列表：鼠标移入/移出，改变图片透明度</title>
	<style type="text/css">
		ul{
			margin: 0 auto;
			border:1px solid #333;
			width: 700px;
			padding: 5px 5px;
			overflow: hidden;
		}
		ul li{
			float: left;
			width: 128px;
			height: 128px;
			border:1px solid #ccc;
			list-style-type: none;
			margin: 5px;
		}
		ul li img{
			opacity: 0.3;
			filter:alpha(opacity=30);
			cursor: crosshair;
		}
		ul li.current img{
			opacity: 1;
			filter:alpha(opacity=100);
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oImg= document.getElementsByTagName("li");
			for(var i=0;i<oImg.length;i++){
				oImg[i].onmouseover=function(){
					this.className="current";
				}
				oImg[i].onmouseout=function(){
					this.className="";
				}
			}
		}
	</script>
</head>
<body>
	<ul>
		<li><img src="images/car_logo/1.jpg"></li>
		<li><img src="images/car_logo/2.jpg"></li>
		<li><img src="images/car_logo/3.jpg"></li>
		<li><img src="images/car_logo/4.jpg"></li>
		<li><img src="images/car_logo/5.jpg"></li>
		<li><img src="images/car_logo/6.jpg"></li>
		<li><img src="images/car_logo/7.jpg"></li>
		<li><img src="images/car_logo/8.jpg"></li>
		<li><img src="images/car_logo/9.jpg"></li>
		<li><img src="images/car_logo/10.jpg"></li>
	</ul>
</body>
</html>
